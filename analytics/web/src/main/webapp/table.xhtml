<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
   <rich:dataTable value="#{data}" var="e">
      <h:column>
         <f:facet name="header">#{label}</f:facet>
         #{e.key}
      </h:column>
      <h:column>
         <f:facet name="header">Views</f:facet>
         #{e.value}
      </h:column>
   </rich:dataTable>
</ui:composition>
