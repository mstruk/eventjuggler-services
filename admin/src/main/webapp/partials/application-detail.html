<div id="wrapper" class="container">
    <div class="row">
        <aside class="span3" ng-include src="'partials/application-menu.html'"></aside>
        <div id="actions-bg"></div>

        <div id="container-right" class="span9">
            <h1>
                <span class="gray" ng-show="create">New Application</span>
                <span class="gray" ng-hide="create">{{application.name}}</span>
            </h1>
            
            <form class="form-horizontal" name="applicationForm">
                <fieldset>
                    <legend>Settings</legend>
                    <div>
                        <div class="control-group">
                            <label class="control-label" for="name">Name </label>
                            <div class="controls">
                                <input type="text" class="input-xlarge" id="name" ng-model="application.name" autofocus required>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="callbackUrl">Callback URL </label>
                            <div class="controls">
                                <input type="text" class="input-xxlarge" id="callbackUrl" ng-model="application.callbackUrl"
                                    required>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="key">Key </label>
                            <div class="controls">
                                <input class="input-xxlarge" type="text" id="key" ng-model="application.key"
                                    ng-show="auth.root && create"> <input class="input-xxlarge" type="text" id="key"
                                    ng-model="application.key" readonly ng-show="!(auth.root && create)">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="secret">Secret </label>
                            <div class="controls">
                                <input class="input-xxlarge" type="text" id="secret" ng-model="application.secret"
                                    ng-show="auth.root && create"> <input class="input-xxlarge" type="text" id="secret"
                                    ng-model="application.secret" readonly ng-show="!(auth.root && create)">
                            </div>
                        </div>
                        <div class="control-group" ng-show="auth.root">
                            <label class="control-label" for="secret">Owner </label>
                            <div class="controls">
                                <input class="input-xxlarge" type="text" id="owner" ng-model="application.owner">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Identity Providers</legend>
                    <div>
                        <div class="input-append">
                            <select ng-model="newProviderId">
                                <option ng-repeat="p in availableProviders" value="{{p.id}}">{{p.name}}</option>
                            </select>
                            <button class="btn" ng-click="addProvider()" ng-disabled="!newProviderId">Add Provider</button>
                        </div>

                        <table class="table table-striped table-bordered margin-top" ng-show="application.providers.length > 0">
                            <thead>
                                <tr>
                                    <th>Provider</th>
                                    <th>Key</th>
                                    <th>Secret</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tr ng-repeat="provider in application.providers">
                                <td><input type="text" placeholder="Key"
                                    value="{{getProviderDescription(provider.providerId).name}}" readonly></td>
                                <td><input type="text" placeholder="Key" ng-model="provider.key" required></td>
                                <td><input type="text" placeholder="Secret" ng-model="provider.secret" required></td>
                                <td><button class="btn" ng-click="removeProvider($index)">Remove</button></td>
                            </tr>
                        </table>
                    </div>
                </fieldset>

                <div class="form-actions">
                    <button class="btn btn-primary" ng-click="save()" ng-disabled="applicationForm.$invalid">Save changes</button>
                    <button class="btn" ng-click="cancel()">Cancel</button>
                    <button class="btn" ng-click="remove()" ng-hide="create">Delete</button>
                </div>
            </form>
        </div>
        <div id="container-right-bg"></div>
    </div>
</div>
