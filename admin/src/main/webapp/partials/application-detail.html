<div class="row-fluid">
    <div class="btn-group">
        <button class="btn" ng-click="save()" ng-disabled="applicationForm.$invalid">Save</button>
        <button class="btn" ng-click="cancel()">Cancel</button>
        <button class="btn" ng-click="remove()" ng-hide="create">Delete</button>
    </div>
</div>

<div class="row-fluid margin-top">
    <form name="applicationForm">
        <div class="control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input class="input-xxlarge" type="text" id="name" placeholder="Name" ng-model="application.name" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="callbackUrl">Callback URL</label>
            <div class="controls">
                <input class="input-xxlarge" type="url" id="callbackUrl" placeholder="Callback URL" ng-model="application.callbackUrl" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="key">Key</label>
            <div class="controls">
                <input class="input-xxlarge" type="text" id="name" placeholder="Name" ng-model="application.key" ng-show="auth.root && create">
                <input class="input-xxlarge" type="text" id="name" placeholder="Name" ng-model="application.key" readonly ng-show="!(auth.root && create)">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="secret">Secret</label>
            <div class="controls">
                <input class="input-xxlarge" type="text" id="name" placeholder="Name" ng-model="application.secret" ng-show="auth.root">
                <input class="input-xxlarge" type="text" id="name" placeholder="Name" ng-model="application.secret" ng-hide="auth.root" readonly>
            </div>
        </div>

        <div class="control-group" ng-show="auth.root">
            <label class="control-label" for="owner">Owner</label>
            <div class="controls">
                <input class="input-xxlarge" type="text" id="owner" placeholder="Owner" ng-model="application.owner">
            </div>
        </div>
    </form>

    <hr />

    <div class="input-append">
        <select ng-model="newProviderId">
            <option ng-repeat="p in availableProviders" value="{{p.id}}">{{p.name}}</option>
        </select>
        <button class="btn" ng-click="addProvider()" ng-disabled="!newProviderId">Add Provider</button>
    </div>

    <table class="table table-striped table-bordered margin-top">
        <thead>
            <tr>
                <th>Provider</th>
                <th>Key</th>
                <th>Secret</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tr ng-repeat="provider in application.providers">
            <td><input type="text" placeholder="Key" value="{{getProviderDescription(provider.providerId).name}}" readonly></td>
            <td><input type="text" placeholder="Key" ng-model="provider.key" required></td>
            <td><input type="text" placeholder="Secret" ng-model="provider.secret" required></td>
            <td><button class="btn" ng-click="removeProvider($index)">Remove</button></td>
        </tr>
    </table>
</div>
