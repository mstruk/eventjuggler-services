<div class="row-fluid">
    <div class="btn-group" ng-show="!application.key">
        <button class="btn" ng-click="save()">Save</button>
        <button class="btn" ng-click="cancel()">Cancel</button>
    </div>
    <div class="btn-group" ng-show="application.key">
        <button class="btn" ng-click="update()">Update</button>
        <button class="btn" ng-click="cancel()">Cancel</button>
        <button class="btn" ng-click="remove()">Delete</button>
    </div>
</div>

<div class="row-fluid margin-top">
    <form>
        <div class="control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input class="input-xxlarge" type="text" id="name" placeholder="Name" ng-model="application.name" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="callbackUrl">Callback URL</label>
            <div class="controls">
                <input class="input-xxlarge" type="text" id="callbackUrl" placeholder="Callback URL" ng-model="application.callbackUrl" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="key">Key</label>
            <div class="controls">
                <input class="input-xxlarge" type="text" id="name" placeholder="Name" ng-model="application.key" readonly="readonly">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="secret">Secret</label>
            <div class="controls">
                <input class="input-xxlarge" type="text" id="name" placeholder="Name" ng-model="application.secret" readonly="readonly">
            </div>
        </div>
    </form>

    <hr />

    <div class="input-append">
        <select ng-model="newProvider">
            <option ng-repeat="provider in providers">{{provider.name}}</option>
        </select>
        <button class="btn" ng-click="addProvider()">Add Provider</button>
    </div>

    <table class="table table-striped table-bordered margin-top">
        <thead>
            <tr>
                <th>Provider</th>
                <th>Key</th>
                <th>Secret</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tr ng-repeat="provider in application.providers">
            <td><select ng-model="provider.provider">
                    <option ng-repeat="provider in providers">{{provider.name}}</option>
            </select></td>
            <td><input type="text" placeholder="Key" ng-model="provider.key" required></td>
            <td><input type="text" placeholder="Secret" ng-model="provider.secret" required></td>
            <td><button class="btn" ng-click="removeProvider(provider)">Remove</button></td>
        </tr>
    </table>
</div>
