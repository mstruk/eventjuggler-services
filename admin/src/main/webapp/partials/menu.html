    <div class="navbar-inner">
        <div class="container">
            <div class="nav-collapse">
                <nav id="global-nav">
                    <ul class="nav">
                        <li class="divider-vertical-left" ng-class="path[0] == '' && 'active'"><a href="#">Home</a></li>

                                <li><a href="" ng-click="auth.logout()">Sign Out</a></li>
