<div id="wrapper" class="container">
    <div class="row">
        <aside class="span3" ng-include src="'partials/realm-menu.html'"></aside>
        <div id="actions-bg"></div>

        <div id="container-right" class="span9">
            <a class="btn btn-small pull-right" href="#/realms/{{realm}}/users/new">Add User</a>

                <h1>
                    <span class="gray">{{realm.name}}</span> users
                </h1>

                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tr ng-repeat="user in users">
                        <td><a href="#/realms/{{realm}}/users/{{user.userId}}">{{user.userId}}</a></td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                    </tr>
                </table>
        </div>
        <div id="container-right-bg"></div>
    </div>
</div>
