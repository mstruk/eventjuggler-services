<div class="row-fluid">
    <div class="btn-group">
        <a href="#/users/new" class="btn">New User</a>
    </div>
</div>

<div class="row-fluid margin-top">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>
        </thead>
        <tr ng-repeat="user in users">
            <td><a href="#/users/{{user.userId}}">{{user.userId}}</a></td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>            
        </tr>
    </table>
</div>
