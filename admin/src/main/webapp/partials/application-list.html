<div class="row-fluid">
    <div class="btn-group">
        <a href="#/applications/new" class="btn">New Application</a>
    </div>
</div>

<div class="row-fluid margin-top">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Application</th>
                <th>Key</th>
                <th ng-show="auth.root">Owner</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tr ng-repeat="application in applications">
            <td><a href="#/applications/{{application.key}}">{{application.name}}</a></td>
            <td><a href="#/applications/{{application.key}}">{{application.key}}</a></td>
            <td ng-show="auth.root">{{application.owner}}</td>
            <td><a href="/ejs-identity/login/?key={{application.key}}">Login</a></td>            
        </tr>
    </table>
</div>
