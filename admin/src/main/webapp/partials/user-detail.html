<div class="row-fluid">
    <div class="btn-group">
        <button class="btn" ng-click="save()">Save</button>
        <button class="btn" ng-click="cancel()">Cancel</button>
        <button class="btn" ng-click="remove()" ng-hide="create">Delete</button>
    </div>
</div>

<div class="row-fluid margin-top">
    <form>
        <div class="control-group">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
                <input type="text" id="username" placeholder="Username" ng-model="user.userId" required>
            </div>

            <label class="control-label" for="email">Email</label>
            <div class="controls">
                <input type="text" id="email" placeholder="Email" ng-model="user.email">
            </div>

            <label class="control-label" for="firstName">Firstname</label>
            <div class="controls">
                <input type="text" id="firstName" placeholder="Firstname" ng-model="user.firstName">
            </div>

            <label class="control-label" for="lastName">Lastname</label>
            <div class="controls">
                <input type="text" id="lastName" placeholder="Lastname" ng-model="user.lastName">
            </div>

            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" id="password" placeholder="Password" ng-model="user.password">
            </div>
        </div>
    </form>
</div>
