<div class="row-fluid">
    <p>
        <button class="btn" ng-class="userForm.$valid && 'btn-primary'" ng-click="save()" ng-disabled="userForm.$invalid">Save</button>
        <button class="btn" ng-click="cancel()">Cancel</button>
        <button class="btn btn-danger" ng-click="remove()" ng-hide="create">Delete</button>
    </p>
</div>

<div class="row-fluid margin-top">
    <form name="userForm">
        <div class="control-group">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
                <input type="text" id="username" placeholder="Username" ng-model="user.userId" required>
            </div>

            <label class="control-label" for="email">Email</label>
            <div class="controls">
                <input type="email" id="email" placeholder="Email" ng-model="user.email">
            </div>

            <label class="control-label" for="firstName">Firstname</label>
            <div class="controls">
                <input type="text" id="firstName" placeholder="Firstname" ng-model="user.firstName">
            </div>

            <label class="control-label" for="lastName">Lastname</label>
            <div class="controls">
                <input type="text" id="lastName" placeholder="Lastname" ng-model="user.lastName">
            </div>

            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" id="password" placeholder="Password" ng-model="user.password" ng-required="create">
            </div>
        </div>
    </form>

    <hr />

    <table class="table table-striped table-bordered margin-top">
        <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
        </thead>
        <tr ng-repeat="attribute in user.attributes">
            <td><input type="text" placeholder="Name" value="{{attribute.name}}" readonly></td>
            <td><input type="text" placeholder="Value" value="{{attribute.value}}" readonly></td>
        </tr>
    </table>
</div>
